<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var ul = document.querySelector('ul')
  var listLi
  var listSpan1
  var listSpan2

  for(var i = 0 ; i < aqiData.length ; i++){
    if(aqiData[i][1] > 60){
      listLi = document.createElement('li')
      ul.appendChild(listLi)

      listSpan1 = document.createElement('span')
      listSpan2 = document.createElement('span')
      listSpan1.innerText = aqiData[i][0]
      listSpan2.innerText = aqiData[i][1]
      listLi.appendChild(listSpan1)
      listLi.appendChild(listSpan2)
    }
  }
})();

</script>
</body>
</html>
