<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html.3</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      border: solid 1px #999;
    }
    body{
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    div{
      padding: 20px;
      margin: 20px;
    }
    .left{
      width: 200px; 
    }
    p{
      background-color: #eee;
      height: 80px;
      width: 80px;
      padding: 20px;
      margin: 10px;
    }
    .right{
      width: 120px;
    }
    .middle{
      width: calc(100vw - 240px);
    }
  </style>
</head>
<body>
  <div class="left">
    <p>团队logo</p>
  </div>
  <div class="middle">
    <p>关于你们团队的介绍</p>
  </div>
  <div class="right">
    <p>个人logo</p>
    <p>个人logo</p>
    <p>个人logo</p>
    <p>个人logo</p>
  </div>
</body>
</html>
